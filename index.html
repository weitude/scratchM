                key: "ArrowUp",

                code: "ArrowUp", // put everything you need in this object.
                which: 38,
                shiftKey: false, // you don't need to include values
                ctrlKey: false, // if you aren't going to use them.
                metaKey: false // these are here for example's sake.
            })
        );
    }
</script>
